<!DOCTYPE html>
<html>
<head>
	<title>Rock, Paper, Scissors Game</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" src="rps.css">
</head>
<body>
		<div id="main" class="jumbotron">
  		<div class="container">
  			<div class="row">
  				<div class="col-md-8">
  					<h1> PLAY RPS </h1>
  						<p>click on your choice to play or <button class="btn btn-danger btn-sm">End Game</button>  to get statistics</p>
  				</div>
	  				<div class="col-md-4"col-md-offset-9>
	  					<div class="row">
	  						<i class="fa fa-desktop fa-2x" data-tag="computer"></i> <span id="computerScore"><strong>0</strong></span>
	  					</div>
	  				<div class="row">
	  					<i class="fa fa-user fa-3x" data-tag="yourScore"></i>
	  					<span id="userScore"><strong>0</strong></span>
	  				</div>	
  			</div>
  			</div>
  		</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<button id="rock" class="push"><i class="fa fa-hand-rock-o fa-5x">Rock</i></button>
				</div>
				<div class="col-md-4">
					<button id="paper" class="push"><i class="fa fa-hand-paper-o fa-5x">Paper</i></button>
				</div>
				<div class="col-md-4">
					<button id="scissor" class="push"><i class="fa fa-hand-scissors-o fa-5x">Scissor</i></button>
				</div>
			</div>
		</div>
	
			<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">RPS Game Alert</h4>
		      </div>
		      <div class="modal-body"></div>
		    </div>
		  </div>
		</div>		


	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="rps-game.js"></script>
</body>
</html>
